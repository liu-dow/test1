<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header(title,description,keywords)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Pet Tracker Review</title>
    <meta name="description"
          th:content="${description}">
    <meta name="keywords"
          th:content="${keywords}">
    <meta name="author" content="Pet Tracker Review">
    <meta name="msapplication-TileImage" content="https://www.pettrackerreview.com/img/pet-tracker-review-logo.png">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">


    <!-- Google Fonts - Keeping Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script th:src="@{/js/navbar.js}" defer></script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pet Tracker Review",
      "url": "https://www.pettrackerreview.com",
      "logo": "https://www.pettrackerreview.com/img/pet-tracker-review-logo.png",
      "sameAs": [
        "https://www.twitter.com/pettrackerreview"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "info@pettrackerreview.com"
      }
    }
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0YXVVTJYBR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-0YXVVTJYBR');
    </script>
</head>
<body>

<header class="site-header-wrapper" th:fragment="navbar" >
    <div class="site-header-container">
        <div class="site-logo-section">
            <a href="/" class="site-logo-link">
                <img src="/img/pet-tracker-review-logo.png" alt="Pet Tracker Reviews Logo" class="site-logo-image">
            </a>
        </div>
        <nav class="site-navigation-menu">
            <ul class="site-nav-list">
                <li class="site-nav-item"><a href="/" class="site-nav-link site-nav-active">Home</a></li>
                <li class="site-nav-item"><a href="/blog/blogs" class="site-nav-link">Blog</a></li>
                <li class="site-nav-item"><a href="/brands" class="site-nav-link">Brands</a></li>
                <li class="site-nav-item"><a href="/about" class="site-nav-link">About Us</a></li>
                <li class="site-nav-item"><a href="/contact" class="site-nav-link">Contact</a></li>
            </ul>
        </nav>

        <div class="site-header-actions">
            <button class="site-mobile-toggle" aria-label="Toggle menu">
                <span class="site-hamburger-line"></span>
                <span class="site-hamburger-line"></span>
                <span class="site-hamburger-line"></span>
            </button>
        </div>
    </div>
</header>
</body>
</html>
